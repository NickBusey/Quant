<template name="Inputs_item">
  <div class="day-item {{checkedClass input}} {{editingClass editing}}">
    <label class="checkbox">
      <input type="text" class='count' value="{{input.count}}">
    </label>

    <input type="text" class='text' value="{{input.text}}" placeholder={{_ 'Task name'}}>
    <a class="js-delete-item delete-item" href="#">
      <span class="icon-trash"></span>
    </a>
  </div>
</template>
